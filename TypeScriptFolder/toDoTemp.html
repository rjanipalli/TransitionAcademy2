<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="toDoTemp.css"></head>

    <body>
        <div class="form-group">
            <h1>Activity Planner</h1>
            </br>
            <div class="row">
                <div class="col-xs-2"></div>
                <div class="col-xs-4">
                    <div class="input-group">
                        <span class="input-group-addon"></span>
                        <input type="text" class="form-control" placeholder="New Task" id="todoName">
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="input-group">
                        <span class="input-group-addon"></span>
                        <input type="text" class="form-control" placeholder="Description" id="todoDescription">
                    </div>
                </div>
                <div class="col-xs-2"></div>
            </div>
            </br>
            <input type="button" id="add" value="Add new Activity" class="btn btn-success" />
        </div>

        </br>
        <div class="myflexboxColumn2">
            <table class="table table-bordered" , id="ActivityListForYou">
                <h2 class="text-center">ActivityList</h2>
                <thead>
                    <tr>
                        <th>Activity</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>&nbsp;</th>
                        
                    </tr>
                </thead>
            </table><br>
        </div>
        <!--
        <h2 class="text-center">Activity List </h2>
        <div id="todoList"></div>
        -->
        <script src="toDoTemp.js"></script>
    </body>

</html>
